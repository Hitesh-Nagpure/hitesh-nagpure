    <div class="main">
        <div class="contact-hero">
            <div class="floating-shapes">
                <div class="shape"></div>
                <div class="shape"></div>
                <div class="shape"></div>
                <div class="shape"></div>
            </div>

            <div class="hero-text">
                <h1 class="typing-text">Let's Connect</h1>
                <p>Ready to bring ideas to life? Let's collaborate!</p>
            </div>
        </div>

        <div class="contact-section hidden">
            <div class="contact-info">
                <h2>Get in Touch</h2>

                <div class="info-item" data-aos="slide-right">
                    <img src="Resources/Images/icons/main.png" alt="email">
                    <h3>Email</h3>
                    <p>hnagpure908@gmail.com</p>
                </div>

                <div class="info-item" data-aos="slide-right" data-aos-delay="100">
                    <img src="Resources/Images/icons/phone.png" alt="phone">
                    <h3> Phone</h3>
                    <p>+91 8421956635</p>
                </div>

                <div class="info-item" data-aos="slide-right" data-aos-delay="200">
                    <img src="Resources/Images/icons/location.png" alt="location">
                    <h3>Location</h3>
                    <p>Nagpur, Maharashtra, India</p>
                </div>

                <div class="info-item" data-aos="slide-right" data-aos-delay="300">
                    <img src="Resources/Images/icons/availability.png" alt="">
                    <h3>Availability</h3>
                    <p>Open for freelance work and collaborations</p>
                </div>

                <div class="social-links">
                    <a target="_blank" href="https://www.linkedin.com/in/hitesh-nagpure" class="social-link"><img src="Resources/Images/icons/linkedin.png" alt="LinkedIn"></a>
                    <a target="_blank" href="https://x.com/HiteshNagp17174?t=VFnur7jCdI4MQXE8mIJE6w&s=09" class="social-link"><img src="Resources/Images/icons/x.png" alt="X"></a>
                    <a target="_blank" href="https://github.com/Hitesh-Nagpure" class="social-link"><img src="Resources/Images/icons/github.png" alt=""></a>
                    <a target="_blank" href="https://www.reddit.com/user/Hitesh_Nagpure/" class="social-link"><img src="Resources/Images/icons/reddit.png" alt=""></a>
                </div>
            </div>

            <div class="contact-form">
                <h2>Send Message</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" id="name" placeholder=" " required>
                        <label for="name">Your Name</label>
                    </div>

                    <div class="form-group">
                        <input type="email" id="email" placeholder=" " required>
                        <label for="email">Your Email</label>
                    </div>

                    <div class="form-group">
                        <input type="text" id="subject" placeholder=" " required>
                        <label for="subject">Subject</label>
                    </div>

                    <div class="form-group">
                        <textarea id="message" rows="5" placeholder=" " required></textarea>
                        <label for="message">Your Message</label>
                    </div>

                    <button type="submit" onclick="sendMail()" class="submit-btn">
                        Send Message
                    </button>
                </form>
            </div>
        </div>

       
    </div>
